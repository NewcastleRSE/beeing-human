<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <title>Bee-ing Human Transcription Checker</title>
</head>
<body>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    <div class="header">
        <h1 class="header-title">Bee-ing Human</h1>
        <h2 class="header-subtitle">transcription checker</h2>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
